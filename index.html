<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>昱揚有限公司 - 首頁</title>
    <style>
        body {
            margin: 0;
            font-family: "Microsoft JhengHei", sans-serif;
        }

        /* --------- 頁首 --------- */
        .header {
            background: linear-gradient(135deg, #f5cbe0, #f48dd6); /* 備援漸層 */
            background-image: url('images/header-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            flex-wrap: wrap;
        }
        .header-left {
            display: flex;
            align-items: center;
        }
        .header-left img {
            height: 50px;
            margin-right: 8px;
        }
        .header-left h1 {
            margin: 0;
            font-size: 36px;
            color: #333;
        }
        .header-right {
            text-align: right;
            font-size: 14px;
            color: #000;
        }
        .header-right a {
            color: #000;
            text-decoration: none;
        }
        .search-box {
            margin-top: 5px;
        }
        .search-box input[type="text"] {
            padding: 5px;
            width: 120px;
        }
        .search-box button {
            padding: 5px;
        }

        /* --------- 主內容區 --------- */
        .main {
            display: flex;
            min-height: 500px;
        }

        /* 左側選單 */
        .sidebar_left {
            background: linear-gradient(180deg, #f9db8f, #f7c94b); /* 備援漸層 */
            background-image: url('images/sidebar-left-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 200px;
            padding: 10px;
        }
        .sidebar_left h3 {
            margin-top: 0;
            color: #222;
        }
        .sidebar_left button {
            display: block;
            width: 100%;
            margin: 8px 0;
            padding: 8px;
            background: transparent; /* 背景透明 */
            border: none;            /* 移除外框 */
            cursor: pointer;
            font-size: 16px;
            text-align: left;
            color: #222;
        }
        .sidebar_left button:hover {
            background: rgba(0, 0, 0, 0.1); /* hover 時有底色 */
        }

        /* 中央內容 */
        .content {
            flex: 1;
            background: linear-gradient(180deg, #9afcd1, #4cd7a7); /* 備援漸層 */
            background-image: url('images/content-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            padding: 20px;
        }

        /* 右側欄位 */
        .sidebar_right {
            background: linear-gradient(180deg, #f9db8f, #f7c94b); /* 備援漸層 */
            background-image: url('images/sidebar-right-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            width: 200px;
            padding: 10px;
        }

        /* --------- 頁尾 --------- */
        .footer {
            background: linear-gradient(135deg, #f48dd6, #d46bb3); /* 備援漸層 */
            background-image: url('images/footer-bg.jpg');
            background-repeat: no-repeat;
            background-position: center;
            background-size: cover;
            padding: 15px;
            text-align: center;
            font-size: 14px;
            color: #000;
        }
        .footer p {
            margin: 5px 0;
        }

        /* --------- RWD 手機版 --------- */
        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }
            .sidebar_left,
            .sidebar_right {
                width: 100%;
                text-align: center;
            }
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            .header-right {
                text-align: left;
                margin-top: 10px;
            }
            .search-box input[type="text"] {
                width: 100px;
            }
        }

        @media (max-width: 480px) {
            .header-left img {
                height: 40px;
            }
            .header-left h1 {
                font-size: 28px;
            }
            .sidebar_left button {
                padding: 6px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <div class="header-left">
            <img src="images/logo.png" alt="公司Logo">
            <h1>昱揚有限公司</h1>
        </div>
        <div class="header-right">
            <div>
                <a href="#">[日本語]</a> | <a href="#">[繁體]</a> | <a href="#">[簡體]</a> | <a href="#">[聯絡我們]</a>
            </div>
            <div class="search-box">
                <input type="text" placeholder="關鍵字">
                <button>🔍</button>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="sidebar_left">
            <h3>產品分類</h3>
            <button>機械牙螺絲</button>
            <button>自攻牙螺絲</button>
            <button>組合螺絲</button>
            <button>螺帽</button>
        </div>

        <div class="content">
            <h2>公司簡介</h2>
            <p>這裡可以放置公司的介紹文字，或是最新的公告。</p>
        </div>

        <div class="sidebar_right">
            <h3>最新消息</h3>
            <p>2025/09/14 - 官網新版上線！</p>
        </div>
    </div>

    <div class="footer">
        <p>昱揚有限公司 © 2025</p>
        <p>地址：24251新北市新莊區化成路554巷16弄4號</p>
	<p>電話：(02) 2992-0109　傳真：(02) 2992-7941</p>
	<p>Email：<a href="https://mail.google.com/mail/?view=cm&to=yuyang0347@gmail.com" target="_blank">yuyang0347@gmail.com</a></p>

    </div>

</body>
</html>
